<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Do I Own it?</title>
  </head>
  <body>

    <header>
      <h1>Do I Own It? / Have I played It?</h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="Name of Game" id="name">
        <input type="text" placeholder="Your Steam ID number" id="id">
        <button type="submit" id="do_i_own_it">Do I Own It?</button>
        <button type="submit" id="unplayed">Unplayed Games</button>
        <button type="submit" name="button">Random Unplayed Game</button>
      </form>
    </header>

    <main>
      <div class="main_img">
        <img src="https://steamcdn-a.akamaihd.net/steam/apps/34030/header.jpg?" alt="Total War: NAPOLEON – Definitive Edition">
        <a href="https://store.steampowered.com/app/34030/Total_War_NAPOLEON__Definitive_Edition/">Yes, you own this game!</a><p> But you haven't played yet</p>
      </div>

      <div class="unplayed">
        <h2>Unplayed Games</h2>
        <ul>
          <li>Total War: NAPOLEON – Definitive Edition</li>
          <li>Grand Theft Auto: Vice City</li>
          <li>Grand Theft Auto III</li>
          <li>METAL GEAR SOLID V: THE PHANTOM PAIN</li>
          <li>Fallout 3 - Game of the Year Edition</li>
        </ul>

      </div>































    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
