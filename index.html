<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Do I Own it?</title>
  </head>
  <body>

    <header>
      <h1>Do I Own It? / Have I played It?</h1>

      <form action="index.html" method="post">
        <div id="player-id">
          <input type="text" placeholder="Your Steam ID number" id="player-id-box">
          <input type="submit" value="First, Submit Your Player ID Numer" id="submit">
        </div>

        <div id="button-div">
          <input type="text" placeholder="Search Games" id="search-box" onkeyup="search()">
        </div>


      </form>
    </header>



    <main>

      <div id="games-div">
      </div>

      <div id="playlist-div">
        <ul id="playlist">
          <h1>Playlist</h1>
          <div id="playlist-container">
          </div>
        </ul>
      </div>

    </main>






























    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
