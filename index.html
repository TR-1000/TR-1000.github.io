  <body>

    <header>
      <h1>Do I Own It? / Have I played It?</h1>

      <form action="index.html" method="post">
        <input type="text" placeholder="Your Steam ID number" id="player-id-box">
        <div id="library-div">
          <button class="button" type="submit" id="library-button">Your Steam Games</button>
        </div>

        <div id="do-i-own-it-div">
          <input type="text" placeholder="Game Title" id="game-title-box">
          <button class="button" type="submit" id="do-i-own-it-button">Do I Own It?</button>
        </div>

        <div id="unplayed-div">
          <button id="button" type="submit" id="unplayed-button">Unplayed Games</button>
        </div>

        <div id="randomize-div">
          <button class="button" type="submit" id="randomize-button">Random Unplayed Game</button>
        </div>
      </form>
    </header>
