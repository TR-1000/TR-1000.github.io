<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Do I Own it?</title>
  </head>
  <body>






<!-- ==================================HEADER====================================== -->
    <header>
      <div id="heading-text-container">
        <h1>DO I OWN IT? / HAVE I PLAYED IT?</h1>
      </div>

      <form action="index.html" method="post">
        <div id="player-id">
          <input type="text" placeholder="Your Steam ID number" id="player-id-box">
          <input type="submit" value="First, Submit Your Player ID Numer" id="submit">
        </div>
        <div id="button-div">

        </div>



      </form>
    </header>






<!-- ==================================MAIN========================================= -->
    <main>

      <div id=search-box-div>
        <input type="text" placeholder="Search Games" id="search-box" onkeyup="search()">
      </div>


      <div id="main-container">
        <div id="games-div">
        </div>

        <div id="playlist-div">
          <ul id="playlist">
            <h1>PLAYLIST</h1>
            <div id="playlist-container">
            </div>
          </ul>
        </div>
      </div>


    </main>





<!-- =================================SCRIPTS====================================== -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
