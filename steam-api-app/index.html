<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>DID I BUY THAT?</title>
  </head>
  <body>


<!-- ==================================HEADER====================================== -->
    <header>

      <div id="heading-text-container">
        <h1>DID I BUY THAT? / HAVE I PLAYED IT?</h1>
      </div>

      <form action="index.html" method="post">
        <div id="player-id">
          <input id="player-id-box" type="text" title="Enter your SteamID number" value="76561198056513071" >
          <input id="submit" type="submit" value="Enter Your Player ID Number" >
        </div>

        <div id="button-div">
          <!-- <button>Your Steam Games</button>
          <button>Unplayed Games</button>
          <button>Random Unplayed Game</button> -->
        </div>
      </form>

    </header>


<!-- ==================================MAIN========================================= -->
    <main>

      <div id=search-box-div>
        <input type="text" title="Type game title" placeholder="Search Games" id="search-box" onkeyup="search()">
      </div>


      <div id="main-container">
        <div id="games-div"></div>
        <div id="playlist-div">
          <ul id="playlist">
            <h1 id="playlist-h1" title="Click to hide playlist">PLAYLIST</h1>
            <div id="playlist-container">
            </div>
          </ul>
        </div>
      </div>

    </main>


<!-- =================================SCRIPTS====================================== -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
